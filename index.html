<style>
  html, body {
    overflow-x: hidden;
    width: 100%;
    scroll-behavior: smooth;
    background-color: #fafaf9;
    color: #1c1917;
  }

  /* REGOLE DI STAMPA - INFALLIBILI */
  @media print {
    @page { 
      margin: 1cm; 
      size: auto; 
    }
    
    body { background: white !important; }
    
    /* Nascondi tutto tranne il contenuto della ricetta */
    body > *:not(#root) { display: none !important; }
    #root > *:not(main) { display: none !important; }
    header, footer, nav, button, .no-print, .fixed, .membership-cta { 
      display: none !important; 
    }
    
    #root main > *:not(#printable-recipe-content) {
      display: none !important;
    }

    #printable-recipe-content {
      display: block !important;
      position: relative !important;
      width: 100% !important;
      box-shadow: none !important;
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
      visibility: visible !important;
    }

    * {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
  }

  /* Custom Scrollbar per Membership Modal */
  .custom-scrollbar::-webkit-scrollbar { width: 6px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
  
  .hex-bg {
    background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
  }
</style>
